<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Iniciar Sesion</h1>
        <img src="./imges/icons8-usuario-32.png" alt="">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Name">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" placeholder="Surname">
        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="name@gmail.com">
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" placeholder="Password">
        <button>ENVIAR</button>
    </form>
</body>
</html>
